<!DOCTYPE html>
<html>
<head>
	<title>Free Food Events Login</title>
		<meta charset="utf-8">
		<link href="static/style.css" rel='stylesheet' type='text/css' />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
		<!--webfonts-->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:600italic,400,300,600,700' rel='stylesheet' type='text/css'>
		<!--//webfonts-->
		<style>
		#login_enter_wrapper {
	      width:100%;
	      text-align:center;
	    }
		#login_enter {
		  margin-top:5px;
		  display:inline-block;
		  text-decoration:none;
		  padding:10px;
		  border-radius:999px;
		  color:black;
		  background-color: #AAA;
		  border: #7F7F7F solid 3px;
		}
		#login_enter:hover, #login_enter:focus, #login_enter:active {
		  -webkit-transform: scale(1.1) rotate(4deg);
		  transform: scale(1.1) rotate(4deg);
		  background-color: #CCC
		}
		</style>
</head>
<body>
	 <!-----start-main---->
	 <div class="main">
		<div class="login-form">
			<h1>Free Food Events Login</h1>
				<form>
						<input type="text" class="text" value="USERNAME" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'USERNAME';}" >
						<input type="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
						<div id="login_enter_wrapper">
							<a id="login_enter" href="{{ url_for('wheres_the_food') }}">LOGIN</a>
					</div>	
					<p><a href="#">Forgot Password ?</a></p>
				</form>
			</div>
			<!--//End-login-form-->
			 <!-----start-copyright---->
   					<div class="copy-right">
						<p>Template by <a href="http://w3layouts.com">w3layouts</a></p> 
					</div>
				<!-----//end-copyright---->
		</div>
			 <!-----//end-main---->
		 		
</body>
</html>
